<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Procured Payment Backend</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card-custom {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border-radius: 1rem;
      padding: 2rem;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    }
    .btn-custom {
      background-color: white;
      color: #3b82f6;
      font-weight: 600;
      transition: 0.3s;
    }
    .btn-custom:hover {
      background-color: #e0e7ff;
      color: #1e40af;
    }
  </style>
</head>
<body>

  <div class="card-custom">
    <h1 class="display-4 text-black mb-3">Welcome to My API</h1>
    <p class="lead text-black">Click the button below to access the Swagger documentation.</p>
    <a href="{% url 'swagger-ui' %}" class="btn btn-custom btn-lg">Go to Swagger UI</a>
  </div>

  <!-- Bootstrap JS (optional, for interactivity) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
